    <title>Introducción a CSS</title>
    <link href="./assets/styles/style.css" rel="stylesheet"> <!--Esta conexión se hace DENTRO del head-->

    <!-- 
        rel = indica que el archivo vinculado es una hoja de estilos
        href = indica la dirección donde se encuentra el archivo
        type = indica el tipo de archivo, en HTML5 y YA NO SE UTILIZA
    -->

</head>
<body>
    
    <!-- Etiqueta con atributos--
    <img src="imagenGenerica.png">

    -- img es la etiqueta
        src es el atributo.
        "imagenGenerica.png" es el valor del atributo
    --

    <a href="https://www.pinterest.com.mx/"
    target="_blank">Llévame a Pinterest</a>
    --
        a es la etiqueta
        href es el atributo
        lo que hay en target o sea "https://www.pinterest.com.mx/" es el valor del tributo
    -->
